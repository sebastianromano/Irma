<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView([55.676098, 12.568337], 11);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>',
      }).addTo(map);
      L.control.scale({ imperial: true, metric: true }).addTo(map);
      const markers = [
        [55.850723, 12.568627, "Irma ændrer navn: Brugsen Vedbæk"],
        [55.6725, 12.55526, "Irma ændrer navn: Brugsen Vesterbrogade"],
      ];
      markers.forEach((marker) => {
        L.marker([marker[0], marker[1]])
          .bindTooltip(`<b>${marker[2]}</b>`)
          .addTo(map);
      });
    </script>
  </body>
</html>
