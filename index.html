<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            /* configure the size of the map */
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // initialize Leaflet
        var map = L.map('map').setView({ lon: 12.568337, lat: 55.676098 }, 11);

        // add the OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        // show the scale bar on the lower left corner
        L.control.scale({ imperial: true, metric: true }).addTo(map);

        // show a marker on the map
        L.marker({ lon: 12.5618678, lat: 55.6872928 }).bindPopup('Irma Nørrebrogade: Lukning').addTo(map);
        L.marker({ lon: 12.6036117, lat: 55.6630825 }).bindPopup('Irma Amager Center: Coop').addTo(map);
        L.marker({ lon: 12.4544911, lat: 55.7600747 }).bindPopup('Irma Bagsværd Torv: 365discount').addTo(map);
    </script>
</body>

</html>
