<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            /* configure the size of the map */
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // initialize Leaflet
        var map = L.map('map').setView({ lon: 12.568337, lat: 55.676098 }, 11);

        // add the OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        // show the scale bar on the lower left corner
        L.control.scale({ imperial: true, metric: true }).addTo(map);

        // show a marker on the map
        L.marker({ lon: 12.561848, lat: 55.687295 }).bindPopup('Lukker').addTo(map);
        L.marker({ lon: 12.532219, lat: 55.722861 }).bindPopup('Lukker').addTo(map);
        L.marker({ lon: 12.520011, lat: 55.680927 }).bindPopup('Lukker').addTo(map);
        L.marker({ lon: 12.67292, lat: 55.594093 }).bindPopup('Lukker').addTo(map);
        L.marker({ lon: 12.549361, lat: 55.6945 }).bindPopup('Lukker').addTo(map);

        L.marker({ lon: 12.569065, lat: 55.684828 }).bindPopup('Ændrer navn: Coop').addTo(map);
        L.marker({ lon: 12.6036117, lat: 55.6630825 }).bindPopup('Ændrer navn: Coop').addTo(map);
        L.marker({ lon: 12.576142, lat: 55.761962 }).bindPopup('Ændrer navn: Coop').addTo(map);
        L.marker({ lon: 12.603788, lat: 55.662829 }).bindPopup('Ændrer navn: Coop').addTo(map);
        L.marker({ lon: 12.553911, lat: 55.673913 }).bindPopup('Ændrer navn: Coop').addTo(map);

        L.marker({ lon: 12.4544911, lat: 55.7600747 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.543605, lat: 55.675831 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.631738, lat: 55.64241 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.501918, lat: 55.771942 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.527557, lat: 55.648216 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.551737, lat: 55.68563 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.454444, lat: 55.760173 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.430341, lat: 55.839901 }).bindPopup('Ændrer navn: 365discount').addTo(map);
        L.marker({ lon: 12.586374, lat: 55.684703 }).bindPopup('Ændrer navn: 365discount').addTo(map);

        L.marker({ lon: 12.597279, lat: 55.675198 }).bindPopup('Brugsen Brobergsgade').addTo(map);

    </script>
</body>

</html>
